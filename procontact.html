<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        .banner{
            background: url("images/food.jpg");
            background-attachment: fixed;
            background-size: cover;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row banner">
            <div class="col-md-12 text-center p-5" style="background:rgba(0,0,0,0.7);">
                <h1 class="p-5 text-white display-1">Contact</h1>
            </div>
        </div>

        <div class="row bg-light">
            
            <div class="col-md-6 mx-auto shadow my-5 p-4 bg-white">
                <div class="py-3">
                    <h1>Get in Touch</h1>
                </div>
                <div class="form-group py-1">
                    
                    <textarea name="message" rows="5" placeholder="Enter Message..." class="form-control" required></textarea>
                </div>
                    <div class="form-group  py-1">
                        
                        <input type="text" placeholder="Enter Name..." class="form-control" name="full_name" required>
                    </div>
                    <div class="form-group  py-1">
                      
                        <input type="email" placeholder="Enter Email..." class="form-control" name="email" required>
                    </div>
                    <div class="form-group  py-1">
                        
                        <input type="text" placeholder="Enter Subject..." class="form-control" name="subject" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="SEND FEEDBACK" class="btn btn-info">
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.0561195236173!2d76.6924771144611!3d30.716822693451668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fee5a42944be3%3A0xb713d3a3e26a89c1!2sSachTech%20Solution%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1602941273261!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
    </div>
    
</body>
</html>
